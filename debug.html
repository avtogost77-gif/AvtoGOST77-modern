<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - –ê–≤—Ç–æ–ì–û–°–¢</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîß –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –ê–≤—Ç–æ–ì–û–°–¢</h1>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Å–Ω–æ–≤–Ω—ã—Ö —Ñ—É–Ω–∫—Ü–∏–π
        addResult('‚úÖ JavaScript —Ä–∞–±–æ—Ç–∞–µ—Ç', 'success');
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ —Ñ–∞–π–ª–æ–≤
        const filesToCheck = [
            'assets/css/styles.css',
            'assets/js/main.js', 
            'assets/js/calc.js',
            'manifest.json'
        ];
        
        filesToCheck.forEach(async (file) => {
            try {
                const response = await fetch(file);
                if (response.ok) {
                    addResult(`‚úÖ ${file} - –¥–æ—Å—Ç—É–ø–µ–Ω`, 'success');
                } else {
                    addResult(`‚ùå ${file} - –æ—à–∏–±–∫–∞ ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå ${file} - –Ω–µ –Ω–∞–π–¥–µ–Ω: ${error.message}`, 'error');
            }
        });
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ Service Worker
        if ('serviceWorker' in navigator) {
            addResult('‚úÖ Service Worker –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', 'success');
            
            navigator.serviceWorker.register('/sw.js')
                .then(() => addResult('‚úÖ Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω', 'success'))
                .catch(error => addResult(`‚ùå Service Worker –æ—à–∏–±–∫–∞: ${error.message}`, 'error'));
        } else {
            addResult('‚ùå Service Worker –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', 'error');
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ localStorage
        try {
            localStorage.setItem('test', 'ok');
            localStorage.removeItem('test');
            addResult('‚úÖ localStorage —Ä–∞–±–æ—Ç–∞–µ—Ç', 'success');
        } catch (error) {
            addResult('‚ùå localStorage –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ console errors
        const originalError = console.error;
        let errorCount = 0;
        
        console.error = function(...args) {
            errorCount++;
            addResult(`‚ùå Console Error: ${args.join(' ')}`, 'error');
            originalError.apply(console, args);
        };
        
        setTimeout(() => {
            if (errorCount === 0) {
                addResult('‚úÖ –ù–µ—Ç –æ—à–∏–±–æ–∫ –≤ –∫–æ–Ω—Å–æ–ª–∏', 'success');
            }
        }, 2000);
        
        addResult('üîç –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞', 'info');
    </script>
</body>
</html>
