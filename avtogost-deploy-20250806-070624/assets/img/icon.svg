<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" fill="#2563eb" rx="64"/>
  
  <!-- Truck icon -->
  <g fill="white" transform="translate(64, 128)">
    <!-- Truck body -->
    <rect x="0" y="80" width="240" height="120" rx="8"/>
    <!-- Truck cabin -->
    <rect x="240" y="40" width="80" height="160" rx="8"/>
    <!-- Front bumper -->
    <rect x="320" y="100" width="16" height="80" rx="4"/>
    
    <!-- Wheels -->
    <circle cx="60" cy="220" r="24" fill="#374151"/>
    <circle cx="60" cy="220" r="12" fill="white"/>
    <circle cx="180" cy="220" r="24" fill="#374151"/>
    <circle cx="180" cy="220" r="12" fill="white"/>
    <circle cx="280" cy="220" r="24" fill="#374151"/>
    <circle cx="280" cy="220" r="12" fill="white"/>
    
    <!-- Cargo -->
    <rect x="20" y="100" width="60" height="60" fill="#fbbf24" rx="4"/>
    <rect x="100" y="100" width="60" height="60" fill="#10b981" rx="4"/>
    <rect x="180" y="100" width="40" height="60" fill="#f59e0b" rx="4"/>
    
    <!-- Windows -->
    <rect x="250" y="60" width="60" height="40" fill="#93c5fd" rx="4"/>
    
    <!-- АвтоГОСТ text -->
    <text x="384" y="140" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="start">АВТО</text>
    <text x="384" y="180" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#fbbf24" text-anchor="start">ГОСТ</text>
  </g>
  
  <!-- Speed lines -->
  <g stroke="white" stroke-width="4" opacity="0.6">
    <line x1="32" y1="280" x2="80" y2="280"/>
    <line x1="32" y1="300" x2="96" y2="300"/>
    <line x1="32" y1="320" x2="112" y2="320"/>
  </g>
</svg>