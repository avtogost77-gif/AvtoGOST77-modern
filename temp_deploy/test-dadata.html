<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–¢–µ—Å—Ç DaData API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        #results {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üîç –¢–µ—Å—Ç DaData API</h1>
    <p>–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≥–æ—Ä–æ–¥–∞ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏:</p>
    <input type="text" id="query" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ú–æ—Å–∫–≤–∞" value="–ú–æ—Å–∫–≤–∞">
    <button onclick="testAPI()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å API</button>
    
    <div id="results"></div>

    <script>
        const API_KEY = "bef975dfb301dc8d105703b0e740598cd2572323";
        
        async function testAPI() {
            const query = document.getElementById('query').value;
            const results = document.getElementById('results');
            
            results.innerHTML = '‚è≥ –ü—Ä–æ–≤–µ—Ä—è—é...';
            
            try {
                const response = await fetch('https://suggestions.dadata.ru/suggestions/api/4_1/rs/suggest/address', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': 'Token ' + API_KEY
                    },
                    body: JSON.stringify({ query: query })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    results.innerHTML = `<span class="success">‚úÖ API –†–ê–ë–û–¢–ê–ï–¢!</span>\n\n`;
                    results.innerHTML += `–ù–∞–π–¥–µ–Ω–æ –∞–¥—Ä–µ—Å–æ–≤: ${data.suggestions.length}\n\n`;
                    results.innerHTML += '–ü–µ—Ä–≤—ã–µ 5 —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤:\n';
                    data.suggestions.slice(0, 5).forEach((item, i) => {
                        results.innerHTML += `${i + 1}. ${item.value}\n`;
                    });
                } else {
                    results.innerHTML = `<span class="error">‚ùå –û—à–∏–±–∫–∞ API</span>\n\n`;
                    results.innerHTML += `–°—Ç–∞—Ç—É—Å: ${response.status}\n`;
                    results.innerHTML += `–û—Ç–≤–µ—Ç: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                results.innerHTML = `<span class="error">‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏</span>\n\n`;
                results.innerHTML += error.message;
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => testAPI();
    </script>
</body>
</html>
