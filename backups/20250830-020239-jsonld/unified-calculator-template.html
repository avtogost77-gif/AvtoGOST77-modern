<!-- JavaScript –¥–ª—è —É–Ω–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞ -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const calculatorForm = document.getElementById('calculatorForm');
    const fromCityInput = document.getElementById('fromCity');
    const toCityInput = document.getElementById('toCity');
    
    // –ê–≤—Ç–æ–¥–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –≥–æ—Ä–æ–¥–æ–≤
    const cities = [
        '–ú–æ—Å–∫–≤–∞', '–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥', '–ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫', '–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥', '–ö–∞–∑–∞–Ω—å',
        '–ù–∏–∂–Ω–∏–π –ù–æ–≤–≥–æ—Ä–æ–¥', '–ß–µ–ª—è–±–∏–Ω—Å–∫', '–°–∞–º–∞—Ä–∞', '–£—Ñ–∞', '–†–æ—Å—Ç–æ–≤-–Ω–∞-–î–æ–Ω—É',
        '–û–º—Å–∫', '–ö—Ä–∞—Å–Ω–æ—è—Ä—Å–∫', '–í–æ—Ä–æ–Ω–µ–∂', '–ü–µ—Ä–º—å', '–í–æ–ª–≥–æ–≥—Ä–∞–¥',
        '–ö—Ä–∞—Å–Ω–æ–¥–∞—Ä', '–°–∞—Ä–∞—Ç–æ–≤', '–¢—é–º–µ–Ω—å', '–¢–æ–ª—å—è—Ç—Ç–∏', '–ò–∂–µ–≤—Å–∫'
    ];
    
    function createSuggestions(input, suggestionsId) {
        const suggestions = document.getElementById(suggestionsId);
        input.addEventListener('input', function() {
            const value = this.value.toLowerCase();
            suggestions.innerHTML = '';
            
            if (value.length < 2) return;
            
            const filtered = cities.filter(city => 
                city.toLowerCase().includes(value)
            ).slice(0, 5);
            
            filtered.forEach(city => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.textContent = city;
                div.addEventListener('click', () => {
                    input.value = city;
                    suggestions.innerHTML = '';
                });
                suggestions.appendChild(div);
            });
        });
        
        input.addEventListener('blur', function() {
            setTimeout(() => {
                suggestions.innerHTML = '';
            }, 200);
        });
    }
    
    createSuggestions(fromCityInput, 'suggestionsFrom');
    createSuggestions(toCityInput, 'suggestionsTo');
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
    calculatorForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const fromCity = fromCityInput.value;
        const toCity = toCityInput.value;
        const weight = parseFloat(document.getElementById('weight').value);
        const volume = parseFloat(document.getElementById('volume').value) || 0;
        const isConsolidated = document.getElementById('consolidated').checked;
        
        if (!fromCity || !toCity || !weight) {
            alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
            return;
        }
        
        // –†–∞—Å—á–µ—Ç —Å—Ç–æ–∏–º–æ—Å—Ç–∏ (–ø—Ä–∏–º–µ—Ä–Ω–∞—è –ª–æ–≥–∏–∫–∞)
        let basePrice = calculateBasePrice(fromCity, toCity, weight, volume);
        if (isConsolidated) {
            basePrice *= 0.65; // –°–∫–∏–¥–∫–∞ 35% –¥–ª—è —Å–±–æ—Ä–Ω–æ–≥–æ –≥—Ä—É–∑–∞
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        document.getElementById('calculatedPrice').textContent = 
            Math.round(basePrice).toLocaleString() + ' ‚ÇΩ';
        
        // –î–µ—Ç–∞–ª–∏ —Ä–∞—Å—á–µ—Ç–∞
        const details = `
            <div class="calculation-details">
                <p><strong>–ú–∞—Ä—à—Ä—É—Ç:</strong> ${fromCity} ‚Üí ${toCity}</p>
                <p><strong>–í–µ—Å:</strong> ${weight} –∫–≥</p>
                ${volume > 0 ? `<p><strong>–û–±—ä–µ–º:</strong> ${volume} –º¬≥</p>` : ''}
                <p><strong>–¢–∏–ø:</strong> ${isConsolidated ? '–°–±–æ—Ä–Ω—ã–π –≥—Ä—É–∑' : '–û—Ç–¥–µ–ª—å–Ω–∞—è –º–∞—à–∏–Ω–∞'}</p>
            </div>
        `;
        document.getElementById('resultDetails').innerHTML = details;
        
        document.getElementById('calculatorResult').style.display = 'block';
        
        // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
        document.getElementById('calculatorResult').scrollIntoView({ 
            behavior: 'smooth' 
        });
    });
    
    // –§—É–Ω–∫—Ü–∏—è —Ä–∞—Å—á–µ—Ç–∞ –±–∞–∑–æ–≤–æ–π —Ü–µ–Ω—ã
    function calculateBasePrice(from, to, weight, volume) {
        // –ü—Ä–æ—Å—Ç–∞—è –ª–æ–≥–∏–∫–∞ —Ä–∞—Å—á–µ—Ç–∞ (–º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Ä–µ–∞–ª—å–Ω—É—é)
        const distance = getDistance(from, to);
        const weightPrice = weight * 0.5; // 0.5 —Ä—É–±/–∫–≥
        const volumePrice = volume * 1000; // 1000 —Ä—É–±/–º¬≥
        const distancePrice = distance * 15; // 15 —Ä—É–±/–∫–º
        
        return Math.max(weightPrice, volumePrice, distancePrice, 5000); // –º–∏–Ω–∏–º—É–º 5000 —Ä—É–±
    }
    
    // –ü—Ä–æ—Å—Ç–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è (–º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Ä–µ–∞–ª—å–Ω—É—é)
    function getDistance(from, to) {
        const distances = {
            '–ú–æ—Å–∫–≤–∞-–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥': 650,
            '–ú–æ—Å–∫–≤–∞-–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥': 1800,
            '–ú–æ—Å–∫–≤–∞-–ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫': 2800,
            '–ú–æ—Å–∫–≤–∞-–ö–∞–∑–∞–Ω—å': 800,
            '–ú–æ—Å–∫–≤–∞-–ù–∏–∂–Ω–∏–π –ù–æ–≤–≥–æ—Ä–æ–¥': 400
        };
        
        const key = `${from}-${to}`;
        const reverseKey = `${to}-${from}`;
        
        return distances[key] || distances[reverseKey] || 500; // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é 500 –∫–º
    }
});
</script>
