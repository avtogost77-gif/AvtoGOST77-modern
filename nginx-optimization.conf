# АвтоГост - Оптимизированная конфигурация nginx
# Дата: 2025-08-14

server {
    listen 80;
    listen [::]:80;
    server_name avtogost77.ru www.avtogost77.ru;
    
    # Основная директория
    root /var/www/avtogost77-modern;
    index index.html;
    
    # КРИТИЧЕСКИЙ: Кеширование статических файлов
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
        
        # Gzip сжатие для текстовых файлов
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json
            image/svg+xml;
    }
    
    # КРИТИЧЕСКИЙ: Кеширование HTML файлов
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Vary "Accept-Encoding";
        
        # Gzip сжатие
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/html;
    }
    
    # КРИТИЧЕСКИЙ: Кеширование PDF и документов
    location ~* \.(pdf|doc|docx|xls|xlsx)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # КРИТИЧЕСКИЙ: Кеширование изображений
    location ~* \.(jpg|jpeg|png|gif|webp|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
        
        # WebP поддержка
        location ~* \.webp$ {
            add_header Vary "Accept";
        }
    }
    
    # КРИТИЧЕСКИЙ: Кеширование шрифтов
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }
    
    # КРИТИЧЕСКИЙ: Gzip сжатие для всех текстовых файлов
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;
    
    # КРИТИЧЕСКИЙ: HTTP/2 поддержка (если SSL настроен)
    # listen 443 ssl http2;
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    
    # КРИТИЧЕСКИЙ: Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # КРИТИЧЕСКИЙ: Оптимизация производительности
    client_max_body_size 10M;
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
    
    # КРИТИЧЕСКИЙ: Логирование
    access_log /var/log/nginx/avtogost77_access.log;
    error_log /var/log/nginx/avtogost77_error.log;
    
    # Основная обработка
    location / {
        try_files $uri $uri/ /index.html;
        
        # КРИТИЧЕСКИЙ: ETags для кеширования
        etag on;
        if_modified_since exact;
        
        # КРИТИЧЕСКИЙ: Заголовки для производительности
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
    }
    
    # КРИТИЧЕСКИЙ: Обработка ошибок
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # КРИТИЧЕСКИЙ: Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # КРИТИЧЕСКИЙ: Запрет доступа к backup файлам
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# КРИТИЧЕСКИЙ: Глобальные настройки nginx
http {
    # КРИТИЧЕСКИЙ: Размеры буферов
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # КРИТИЧЕСКИЙ: Таймауты
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
    
    # КРИТИЧЕСКИЙ: Gzip настройки
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;
    
    # КРИТИЧЕСКИЙ: Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
