  <script>
    // Предзагрузчик
    window.addEventListener('load', function() {
      const preloader = document.getElementById('preloader');
      if (preloader) {
        preloader.classList.add('hidden');
        setTimeout(() => preloader.remove(), 500);
      }
    });
    
    // Плавная прокрутка
    document.getElementById('main-cta')?.addEventListener('click', function(e) {
      e.preventDefault();
      const target = document.getElementById('smart-calculator');
      if (target) {
        target.scrollIntoView({ behavior: 'smooth' });
      }
    });
    
    document.getElementById('scroll-indicator')?.addEventListener('click', function() {
      const target = document.getElementById('smart-calculator') || document.getElementById('main-content');
      if (target) {
        target.scrollIntoView({ behavior: 'smooth' });
      }
    });
    
    // Тактильная обратная связь для устройств с поддержкой
    function addHapticFeedback(element) {
      element.addEventListener('click', function() {
        if ('vibrate' in navigator) {
          navigator.vibrate(50); // Легкая вибрация 50мс
        }
      });
    }
    
    // Добавляем тактильную обратную связь ко всем интерактивным элементам
    document.addEventListener('DOMContentLoaded', function() {
      const interactiveElements = document.querySelectorAll('.cta-future, .proof-item, button, [role="button"]');
      interactiveElements.forEach(addHapticFeedback);
    });
  </script>
